<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sutherland Resolution Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/TripAdvisor_Logo.svg/1200px-TripAdvisor_Logo.svg.png" alt="Logo" class="logo" />
      <button class="theme-toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ“</button>
    </header>

    <form>
      <h1>Sutherland Resolution Tool</h1>

      <label for="requestor">Requestor</label>
      <select id="requestor">
        <option value="">Select Requestor</option>
        <option value="owner">Owner</option>
        <option value="member">Member</option>
        <option value="unregistered">Unregistered</option>
      </select>

      <div id="dynamicFields"></div>

      <div id="resolutionContainer" class="hidden">
        <h2>Resolution</h2>
        <p><strong>Instruction:</strong></p>
        <p id="instructionText" class="copy-text"></p>

        <p><strong>Email Template:</strong></p>
        <div class="copy-block">
          <p id="emailTemplate" class="copy-text"></p>
          <button type="button" onclick="copyText('emailTemplate')">Copy Email</button>
        </div>

        <p><strong>KB Article:</strong></p>
        <div class="copy-block">
          <p id="kbLink" class="copy-text"></p>
          <button type="button" onclick="copyText('kbLink')">Copy KB</button>
        </div>

        <p><strong>Related Cases:</strong></p>
        <ul id="relatedCasesList"></ul>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
